    <ui:define name="head">
        <style>
            .bookGrid{
                width:100%;
                float:left;
                border:1px solid;
                border-color:#C4C4C4;
                margin-bottom:20px;
            }
            .bookGrid tr, .bookGrid td {
                border: none !important;
            }

        </style>
    </ui:define>

    <ui:define name="content">
        <div class="jumbotron">
            <h1>Book Search</h1>
            <p class="lead">Search for your favorite books!</p>
            <h:form id="searchForm">
                <h:inputText id="search" styleClass="input-lg" pt:placeholder="Book Title" value="#{bookBean.searchTerm}"/>
                <h:commandButton styleClass="btn btn-primary btn-lg" value="Search!" actionListener="#{bookBean.search}"/>
            </h:form>
        </div>

        <h:form id="form">
            <p:growl id="messages" showDetail="true"/>  

            <p:dataTable var="book" value="#{bookBean.searchResults}" id="bookList">
                <p:column headerText="Name"> 
                    <h:outputText value="#{book.name}" /> 
                </p:column>

                <p:column headerText="Price">  
                    <h:outputText value="#{book.price}" />
                </p:column>  

                <p:column headerText="Author">  
                    <h:outputText value="#{book.author}" />  
                </p:column>  

                <p:column>
                    <p:commandLink value="Add to Cart" action="#{cartBean.addBook(book.id)}"/>
                </p:column>  
            </p:dataTable>

        </h:form>
