<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../siteTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <p:panelGrid columns="2">
                <f:facet name="header">
                    Register an Account
                </f:facet>
                <p:outputLabel for="username" value="Username:" />
                <p:inputText id="username" value="#{userBean.newUser.username}"/>
                <p:outputLabel for="password" value="Password:" />
                <p:password id="password" value="#{userBean.newUser.password}"/>
                <p:outputLabel for="email" value="Email:" />
                <p:inputText id="email" value="#{userBean.newUser.email}"/>
                <p:outputLabel for="cardNumber" value="Card Number" />
                <p:inputText id="cardNumber" value="#{userBean.newUser.cardNumber}"/>
                <p:outputLabel for="phoneNumber" value="Phone Number" />
                <p:inputText id="phoneNumber" value="#{userBean.newUser.phoneNumber}"/>
                <p:outputLabel for="address" value="Address" />
                <p:inputText id="address" value="#{userBean.newUser.address}"/>
                <p:commandButton value="Register" action="#{userBean.registerUser}"/>
            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
